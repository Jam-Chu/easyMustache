<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <div id="root"></div>
    <!-- 字符存储 -->
    <script type="text/template" id='app'>
      <div>
        <ol>
          {{#students}}
          <li>
            学生{{name}}的爱好是
            <ol>
              {{#hobbies}}
                <li>{{.}}</li>
              {{/hobbies}}
            </ol>
          </li>
          {{/students}}
        </ol>
      </div>
    </script>
    <script src="/xuni/easymustache.min.js"></script>
    <script>
// ==================================测试用例====================================
      // 模板字符串
      let str = document.querySelector('#app').innerHTML;
      // 数据
      let data = {
        students: [
          {name: '小明', hobbies: ['aaa','bbb']},
          {name: '小红', hobbies: ['ccc']},
          {name: '小明', hobbies: ['eee','fff','ggg']}
        ]
      };
      // 将绑定好数据的模板字符串挂载到指定DOM中
      document.querySelector('#root').innerHTML = easyMustache.render(str, data);
    </script>
  </body>
</html>
